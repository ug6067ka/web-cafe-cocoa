<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>web-cafe-cocoa</title>
  </head>
  <body>
    <div class="mainpage">
      <div class="main-container">
        <div class="main-container-left">
          <div class="main-left-titles">
            <h3>みんなで共有</h3>
            <h3>ささっと</h3>
            <h3>手軽に</h3>
            <h3>行きたいところへ</h3>
            <h1>シェアカフェ</h1>
          </div>
          <div class="main-left-app">
            <img src="appstore.png" alt="" />
            <img src="googleplay.png" alt="" />
          </div>
        </div>
        <div class="main-container-right">
          <img src="mainpage.png" alt="" />
        </div>
      </div>
    </div>
    <div class="mainpage-bottom">
      <div class="mainpage-bottom-container">
        <div class="mainpage-bottom-title">シェアカフェとは？</div>
        <div class="mainpage-bottom-inner">
          HELLO DESIGNはデザイナーになりたい人やデザインの力を<br />
          もっと身につけたい人のための学習サービスです。<br />
          毎日届くデザインお題と、ユーザー同士のレビューや交流の中で<br />
          デザインスキルを楽しく伸ばすことができます。<br />
        </div>
      </div>
    </div>
    <div class="secondary">
      <div class="secondary-container">
        <div class="secondary-container-left">
          <div class="secondary-container-inner">
            <div class="secondary-left-title">
              あなたが本当に行きたいカフェへ お連れします
            </div>
            <div class="secondary-left-ineer">
              事前にアプリで行きたいカフェをリサーチしよう！<br />
              あなたのニーズに合わせたカフェを提供します。
            </div>
          </div>
        </div>
        <div class="secondary-container-right">
          <div class="secondar-right-img">
            <img src="mainpage.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
